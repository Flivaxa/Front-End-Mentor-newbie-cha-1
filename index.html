<body>
    <div class="container">
        <div class="card">
            <div class="pic"></div>
            <div class="content">
                <h5>Perfume</h5>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>
                  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                  Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                  <span>$149.99</span>
                  <span>$169.99</span>
                </div>
                <a href="#"><i class="las la-shopping-cart"></i> Add to Cart</a>
            </div>
        </div>
    </div>
